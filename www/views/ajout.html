<ion-view view-title="Ajouter une note">
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Titre</span>
                <input type="text" ng-model="newNote.title">
            </label>
            <label class="item item-input">
                <span class="input-label">Contenu</span>
                <textarea rows="10" ng-model="newNote.content"></textarea>
            </label>
            <button class="button button-block button-energized" ng-click="save()">Valider</button>
        </div>
    </ion-content>
</ion-view>
