<ion-view view-title="Liste des notes">
    <ion-content>
        <h1>Liste des notes</h1>
        <ion-list>
            <ion-item ng-repeat="note in notes">
                <a href="#/edit/{{note.id}}">
                {{note.title}}
                </a>
                {{note.content}}
            </ion-item>
        </ion-list>
    </ion-content>
    <ion-footer-bar class="bar-energized">
        <button ng-click="showAddView()" class="button button-icon"><i class="icon ion-plus-round"></i></button>
    </ion-footer-bar>
</ion-view>
